<!DOCTYPE html>

<html>

    <head>

        <title>Forum â€¢ Housing Docs</title>
        <link rel="stylesheet" href="../../css/structure.css">
        <link rel="stylesheet" href="../../css/colors.css">
        <link rel="stylesheet" href="../../css/forum.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>

    <body>

        <div class="top bg-light-purple">

        </div>



        <div class="main">
            <div class="sidebar">
                <div class="sidebar-content bg-dark-purple">
                    
                </div>
            </div>



            <div class="page bg-dark-purple">
                <div id="forum">
                    <div class="forum-top">
                        <div class="page-title">HTSL Snippet Forum</div>
                        <input placeholder="Search Snippets" class="forum-search">
                        <button id="forum-search-button" data-action="search">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                    </div>
                    <div class="forum-snippets">
                        <div class="forum-snippet-row">
                            
                        </div>
                        <div class="forum-snippet-row">

                        </div>
                    </div>
                </div>

                <div id="big-snippet" style="display: none;">
                    <button class="big-snippet-back" onclick="showForum()">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <div id="big-snippet-name">
                        
                    </div>
                    <div id="big-snippet-description">
                        
                    </div>
                    <div id="big-snippet-content">
                        
                    </div>
                </div>

                <div id="submit" style="display: none;">
                    <button class="big-snippet-back" onclick="showForum()">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <div class="page-title">Submit Snippets</div>

                    <div id="submit-key">
                        <input placeholder="Your Key" id="submit-key-input" autocorrect="off">
                        <button id="submit-key-button">
                            <span class="material-symbols-outlined">check</span>
                        </button>
                    </div>
                    <div class="page-content-header">Your Snippets</div>
                    <div id="own-snippets">
                        
                    </div>
                    <div class="page-content-header">New Snippet</div>
                    <div id="new-snippet">
                        <div id="new-snippet-inputs">
                            <input autocomplete="off" maxlength="30" placeholder="Name" id="new-snippet-name" class="new-snippet-input"></input>
                            <textarea autocomplete="off" maxlength="200" placeholder="Description" id="new-snippet-description" class="new-snippet-input"></textarea>
                            <textarea autocomplete="off" maxlength="2000" placeholder="Content" id="new-snippet-content" class="new-snippet-input"></textarea>
                        </div>
                        <button id="submit-snippet" disabled>
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        

    </body>

    <script src="../../scripts/code-block.js"></script>
    <script src="../../scripts/build-frame.js"></script>
    <script src="../../scripts/forum.js"></script>

</html>
